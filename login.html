<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>COTAÇÃO DE PEÇAS - AMIGÃO PEÇAS E SERVIÇOS LTDA.</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    background-image: url("https://raw.githubusercontent.com/garradoo-sys/amigao-cotacoes/main/IMG_9802.jpeg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;

    position: relative;
}

/* Camada escura para não atrapalhar a fachada */
body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45); /* controla o escurecimento */
    z-index: 1;
}

/* Card de login */
.login-container {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    text-align: center;
    width: 320px;

    position: relative;
    z-index: 2; /* fica acima da imagem */
}

.login-container h2 {
    margin-bottom: 25px;
    font-size: 18px;
}

/* Inputs e botão */
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background-color: #c62828;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #b71c1c;
}

/* Mobile */
@media (max-width: 480px) {
    .login-container {
        width: 90%;
        padding: 30px;
    }
}
</style>
</head>

<body>

<div class="login-container">
    <h2>COTAÇÃO AMIGÃO PEÇAS</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="senha" placeholder="Senha">

    <button onclick="login()">Entrar</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>

<script>
function login() {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  auth.signInWithEmailAndPassword(email, senha)
    .then(() => {
      window.location.href = "index.html";
    })
    .catch(err => alert("Erro no login: " + err.message));
}
</script>

</body>
</html>
